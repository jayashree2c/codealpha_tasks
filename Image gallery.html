<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            max-width: 800px;
            margin: 20px auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 70%;
            border-radius: 5px;
        }
        .caption {
            color: white;
            font-size: 18px;
            margin-top: 10px;
        }
        .close, .prev, .next {
            position: absolute;
            color: white;
            font-size: 24px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        .close {
            top: 20px;
            right: 30px;
        }
        .prev {
            left: 20px;
        }
        .next {
            right: 20px;
        }
    </style>
</head>
<body>
    <h2>Delicious Food Gallery</h2>
    <div class="gallery">
        <img src="pizza.jpg" alt="Pizza" onclick="openLightbox(0)">
        <img src="burger.jpg" alt="Burger" onclick="openLightbox(1)">
        <img src="pasta.jpg" alt="Pasta" onclick="openLightbox(2)">
        <img src="dessert.jpg" alt="Dessert" onclick="openLightbox(3)">
    </div>
    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">âœ–</span>
        <span class="prev" onclick="changeImage(-1)">&#10094;</span>
        <img id="lightbox-img" src="" alt="Large View">
        <p class="caption" id="lightbox-caption"></p>
        <span class="next" onclick="changeImage(1)">&#10095;</span>
    </div>
    <script>
        let currentIndex = 0;
        let autoSlide;
        const images = document.querySelectorAll('.gallery img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxCaption = document.getElementById('lightbox-caption');
        const captions = [
            "Delicious Pizza with Cheese",
            "Juicy Burger with Fries",
            "Creamy Pasta with Herbs",
            "Tasty Dessert",
        ];
        function openLightbox(index) {
            currentIndex = index;
            lightbox.style.display = "flex";
            updateLightbox();
            autoSlide = setInterval(() => changeImage(1), 3000);
        }
        function closeLightbox() {
            lightbox.style.display = "none";
            clearInterval(autoSlide); // Stop the slideshow
        }
        function changeImage(step) {
            currentIndex = (currentIndex + step + images.length) % images.length;
            updateLightbox();
        }
        function updateLightbox() {
            lightboxImg.src = images[currentIndex].src;
            lightboxCaption.textContent = captions[currentIndex];
        }
        window.onclick = function(event) {
            if (event.target === lightbox) {
                closeLightbox();
            }
        }
    </script>
</body>
</html>
