<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1E3A8A, #3B82F6);
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .section {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            color: black;
        }
        .experience { border-left: 5px solid #FF5733; }
        .talent { border-left: 5px solid #28A745; }
        .expertise { border-left: 5px solid #FFC107; }
    </style>
</head>
<body>
    <h1>My Portfolio</h1>
    <div class="container">
        <div class="section">
            <p>Hello! I'm Jayashree, a passionate Data Analyst. Welcome to my portfolio.</p>
        </div>
        <div class="section experience">
            <h2>Experience</h2>
            <p>2 years of Data Analyst and UI/UX design</p>
        </div>
        <div class="section talent">
            <h2>Talent</h2>
            <p>Creative problem-solving, attention to detail, and adaptability</p>
        </div>
        <div class="section expertise">
            <h2>Expertise</h2>
            <p>Front-end development, JavaScript, React, and CSS frameworks</p>
        </div>
    </div>
</body>
</html>
